<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="calcContainer">
        <div class="screen">
            <div class="prevOperand" data-prevOperand></div>
            <div class="currentOperand" data-currentOperand></div>
        </div>

        <button class="twoCols" data-clear>AC</button>
        <button data-delete class="del">DEL</button>
        <button data-operation>รท</button>
        <button data-numbers>1</button>
        <button data-numbers>2</button>
        <button data-numbers>3</button>
        <button data-operation>x</button>
        <button data-numbers>4</button>
        <button data-numbers>5</button>
        <button data-numbers>6</button>
        <button data-operation>-</button>
        <button data-numbers>7</button>
        <button data-numbers>8</button>
        <button data-numbers>9</button>
        <button data-operation>+</button>
        <button id="rad" data-numbers>.</button>
        <button data-numbers>0</button>
        <button id="dar" class="twoCols" data-equals>=</button>
    </div>
</body>
</html>
